<div class="modal-header">
	<h3 class="modal-title"><i class="fa fa-exclamation-triangle warning-text"></i> Warning</h3>
</div>
<div class="modal-body">
	<div>
		<p>Are you absolutely sure you want to disable this event?  Nobody will be able to recruit for or have conversations about this event.</p>
	</div>
</div>

</div>
