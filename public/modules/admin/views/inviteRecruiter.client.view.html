<div class="modal-header">
	<h3 class="modal-title"><i class="fa fa-plus-circle"></i> Invite a New Recruiter</h3>
</div>
<div class="modal-body">
	<div ng-show="editorMode">
		<form ng-submit="sendInvite">
			<div class="form-group">
				<label for="email">Email: <input type="email" ng-model="invite.email" name="email" id="email" required/></label>
			</div>
			<div class="form-group">
				<label for="message">Message: </label>
				<div class="note text-muted"><span>To add a link to the recruiter form, type <code>#link#</code>.  If this is not included, the following will be added automatically to the end of your message: <code>You can sign up at #link#</code></span></div>
				<textarea ng-model="invite.message"></textarea>
			</div>
		</form>
		<div class="alert alert-danger" ng-show="error">
			<i class="fa fa-exclamation-triangle"></i> {{error}}
		</div>
	</div>
	<div ng-show="sending">
		<div us-spinner="spinnerOpts" spinner-key="admin-new-recruiter-spinner-1" style="height: 80px;"></div>
	</div>
	<div ng-show="sentMode">
		Your message was sent successfully!
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning pull-left" ng-click="done()" ng-show="!sentMode">Cancel</button>
	<button class="btn btn-success" ng-click="sendInvite()" ng-show="editorMode">Send</button>
	<button class="btn btn-success" ng-click="done()" ng-show="sentMode">Done</button>
</div>
