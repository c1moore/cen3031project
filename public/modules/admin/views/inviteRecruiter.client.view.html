<div class="modal-header">
	<h3 class="modal-title"><i class="fa fa-plus-circle"></i> Invite a New Recruiter</h3>
</div>
<div class="modal-body">
	<form ng-submit="sendInvite">
		<div class="form-group">
			<label for="email">Email: <input type="email" ng-model="recruiter.address" name="email" id="email" required/></label>
		</div>
		<div class="form-group">
			<label for="message">Message: </label>
			<div class="note text-muted"><span>To add a link to the recruiter form, type <code>#link#</code>.  If this is not included, the following will be added automatically: <code>You can sign up at #link#</code></span></div>
			<textarea ng-model="recruiter.message"></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning pull-left" ng-click="done(0)">Cancel</button>
	<button class="btn btn-success" ng-click="sendInvite()"></button>
</div>
