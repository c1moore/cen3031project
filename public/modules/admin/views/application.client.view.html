<section class="admin-application"	
	<div class="row" ng-controller="applicationController">    
		<div class="col-md-4">
			<div class="well">
				<form name="candidateForm" novalidate ng-submit="addCandidate(newCandidate)">
					<div class="form-group row">
						<label>First Name:</label>
						<input name="fName" class="form-control" type="text" ng-model="newCandidate.fName" required>
					</div>
					<div class="form-group row">
						<label>Last Name:</label>
						<input name="lName" class="form-control" type="text" ng-model="newCandidate.lName" required>
					</div>
					<div class="form-group row">
						<label>Email Address:</label>
						<input name="email" class="form-control" type="email" ng-model="newCandidate.email" required>
					</div>
					<div class="form-group row">
						<label>Select Event:</label>
						<select name="event" class="form-control" ng-options="event.event_id as event.name for event in events" ng-model="newCandidate.event_id" multiple></select>
					</div>
					<button type="submit" class="btn btn-primary" ng-disabled="candidateForm.$invalid">+ Candidate</button>
				</form>
			</div>
		</div>

		<div class="col-md-8">
			<h2>Pending Applications</h2>
			<table ng-table="tableParams" class="table table-bordered frank-main-view">
				<tr ng-repeat="candidate in $data">
					<td data-title="'Name'">
						{{candidate.fName + ' ' + candidate.lName}}
					</td>
					<td data-title="'Accept'">
						<button class="btn btn-success" ng-click="addApplicant($index)">Accept</button>
					</td>
					<td data-title="'Deny'">
						<button class="btn btn-danger" ng-click="removeApplicant($index)">Deny</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</section>
