<div>
	<div class="modal-body">
		<span class="krewe-save-spinner krewe-save-feedback-icon" us-spinner="spinnerOpts" spinner-on="loading"></span>
		<div class="krewe-save-feedback-icon krewe-save-feedback-positive" ng-if="!loading && !error"><i class="fa fa-check"></i></div>
		<div class="krewe-save-feedback-icon krewe-save-feedback-negative" ng-if="!loading && error"><i class="fa fa-times"></i></div>
		<div class="frank-save-modal-text">{{status}}</div>
	</div>
</div>
