<section>
	<div class="jumbotron text-center">
		<div class="container-fluid">
			<h2>Memo Board</h2>
		</div>
	</div>
	<div ng-controller="memoboardCtrl" class="frank-comments-board">
		<div class="frank-main-view frank-social-comments-board">
			<div class="frank-social-comments">
				<comment ng-repeat="comment in comments">
					<comment-header author-name="{{comment.user_id.displayName}}" post-time="{{toHumanReadable(comment.date)}}" removable="{{removable(comment.user_id._id)}}" remove-address="/comments/delete" comment-id="{{comment._id}}" comments-arr="comments" arr-index="$index">
					</comment-header>
					<comment-footer interests="comment.interests" interests-mapper="interests">
					</comment-footer>
					<comment-body comment-body="comment.comment">
					</comment-body>
				</comment>
			</div>
			<hr id="frank-comment-editorDivider" />
			<comment-editor comment-content="comment" expanded="editorExpanded" files="files" post-address="/comments/postCommentSocial" comments-arr="comments" refresh="getComments()" interests-enabled="{{true}}" interests='interestsSelector' selected-interests='selectedInterests'></comment-editor>
		</div>
	</div>
</section>
