<table ng-table="attendingTableParams" show-filter="true" class="table table-bordered leaderboard">
	<tr ng-repeat="user in $data">
		<td data-title="'Name'" sortable="'lName'" filter="{'lName':'text'}">
			{{user.lName}}
		</td>
		<td data-title="'Recruiter'" sortable="'recuiterName'" filter="{'recruiterName':'text'}">
			{{user.recuiterName}}
		</td>
		<td data-title="'Organization'" sortable="'orginization'" filter="{'orginization':'text'}">
			{{user.orginization}}
		</td>
	</tr>
</table>
