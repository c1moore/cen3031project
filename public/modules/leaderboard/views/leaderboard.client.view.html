<section ng-controller="LeaderboardController">
	<div class="container">
		<tabset>
			<tab heading="Score">Score</tab>
			<tab heading="Leaderboard">
				<table class="table table-bordered">
					<tr>
						<th>
							Rank
						</th>
						<th>
							Username
						</th>
						<th>
							Invited
						</th>
						<th>
							Attending
						</th>
					</tr>
					<tr ng-repeat="user in data.users | orderBy:sortBy | limitTo:limitVal">
						<td>{{user.rank}}</td>
						<td>{{user.username}}</td>
						<td>{{user.invites}}</td>
						<td>{{user.attending}}</td>
					</tr>
				</table>
				<ul class="pagination">
			
				</ul>
			</tab>
			<tab heading="Ranking">Ranking</tab>
		</tabset>

	</div>
</section>
