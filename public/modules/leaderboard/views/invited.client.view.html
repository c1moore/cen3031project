<table ng-table="invitedTableParams" show-filter="true" class="table table-bordered leaderboard">
	<tr ng-repeat="user in $data">
		<td data-title="'Name'" sortable="'inviteeName'" filter="{'inviteeName':'text'}">
			{{user.inviteeName}}
		</td>
		<td data-title="'Recruiter'" sortable="'recuiterName'" filter="{'recruiterName':'text'}">
			{{user.recruiterName}}
		</td>
	</tr>
</table>
