<table class="table table-bordered leaderboard">
	<colgroup>
		<col span="1" class="rankCol">
	</colgroup>

	<thead>
		<tr>
			<th ng-click="setOrder('rank')">
				Rank
				<span ng-show="orderPredicate=='+rank'" class="glyphicon glyphicon-chevron-up"></span>
				<span ng-show="orderPredicate=='-rank'" class="glyphicon glyphicon-chevron-down"></span>
			</th>
			<th ng-click="setOrder('displayName')">
				Name
				<span ng-show="orderPredicate=='+displayName'" class="glyphicon glyphicon-chevron-up"></span>
				<span ng-show="orderPredicate=='-displayName'" class="glyphicon glyphicon-chevron-down"></span>
			</th>
			<th>
				Invited/Attending
			</th>
		</tr>
	</thead>

	<tr ng-repeat="user in leaderboardData.users | orderBy:orderPredicate | offset:(currentPage-1)*limitVal | limitTo:limitVal">
		<td>{{user.rank}}</td>
		<td>{{user.displayName}}</td>
		<td>
			<progress>
				<bar class="attendingBar" value="user.attendeeList.length">
					<span style="color:black; white-space:nowrap;">{{user.attendeeList.length}}</span>
				</bar>
				<bar class="invitedBar" value="user.inviteeList.length" type="success">
					<span style="color:black; white-space:nowrap;">{{user.inviteeList.length}}</span>
				</bar>
			</progress>
		</td>
	</tr>
</table>

<pagination total-items="leaderboardData.users.length" items-per-page="limitVal" ng-model="currentPage"></pagination>
