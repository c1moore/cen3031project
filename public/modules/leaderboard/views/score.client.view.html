<section class="score-section" ng-controller="LeaderboardTablesCtrl">
	<div class="rows">
		<div class="col-md-4">
			<div class="rank-container"><h1>{{userScore}}</h1></div>
		</div>
		<div class="col-md-8">
			<h1 id="stats">Stats</h1>
			<div class="well">
				<p>Number Invited: {{userInvites}}</p>
				<p>Number Attending: {{userAttendees}}</p>
				<p>Ratio of Attending to Invited: {{userAttendees/userInvites}}</p>
			</div>
		</div>
	</div>
</section>
