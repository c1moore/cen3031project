<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="fName">First Name</label>
					<input type="text" id="fName" name="fName" class="form-control" data-ng-model="user.fName" placeholder="First Name" required />
				</div>
				<div class="form-group">
					<label for="lName">Last Name</label>
					<input type="text" id="lName" name="lName" class="form-control" data-ng-model="user.lName" placeholder="Last Name" required />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email" required />
				</div>
				<div class="form-group">
					<label for="organization">Organization</label>
					<input type="text" id="organization" name="organization" class="form-control" data-ng-model="user.organization" placeholder="Organization" required />
				</div>
				<div class="form-group">
					<label for="interests">Interests</label>
					<div id='interests' name='interests' multi-select='' input-model='interestsSelector' max-height='250px' output-model='user.interests' button-label='icon name' item-label='icon name' tick-property='ticked' selection-mode='multiple' max-labels='1' helper-elements='none reset filter' default-label='Select...'></div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" ng-disabled="userForm.$invalid">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
