<section class="row" data-ng-controller="AuthenticationController">
	<div class="frank-signin-container frank-main-view">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group frank-form-group-1">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" class="form-control frank-signin-form-element" data-ng-model="credentials.email" placeholder="frankis@wesome.edu">
				</div>
				<div class="form-group frank-form-group-1">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control frank-signin-form-element" data-ng-model="credentials.password">
				</div>
				<div class="text-center form-group frank-form-group-1 frank-signin-submit">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
